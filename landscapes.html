<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landscapes – Narinder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap');
    body { font-family: 'Cormorant Garamond', serif; background: #f9f9f7; color: #1b1b1b; margin: 0; }
    header { max-width: 1100px; margin: auto; padding: 2rem 2rem 1rem; }
    header a { text-decoration: none; color: #1b1b1b; font-size: 0.9rem; letter-spacing: 0.1em; text-transform: uppercase; }
    header h1 { font-size: 2.8rem; margin: 0.5rem 0; font-weight: 400; }
    .featured-container { position: relative; max-width: 900px; margin: 2rem auto; text-align: center; }
    .featured-container img { width: 100%; height: auto; border-radius: 4px; }
    .arrow { position: absolute; top: 50%; transform: translateY(-50%); font-size: 2.5rem; color: rgba(0,0,0,0.6); cursor: pointer; user-select: none; padding: 0 0.5rem; transition: color 0.2s; }
    .arrow:hover { color: rgba(0,0,0,0.9); }
    .arrow-left { left: 0; }
    .arrow-right { right: 0; }
    .grid-container { max-width: 1100px; margin: 2rem auto 4rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
    .grid-container img { width: 100%; cursor: pointer; border-radius: 3px; transition: transform 0.3s ease; }
    .grid-container img:hover { transform: scale(1.05); }
    .caption { font-size: 0.95rem; color: #555; margin-top: 0.4rem; font-style: italic; }
    footer { border-top: 1px solid #e6e6e6; text-align: center; font-size: 0.85rem; color: #555; padding: 2rem; }
  </style>
</head>
<body>

<header>
  <a href="index.html">← Home</a>
  <h1>Landscapes</h1>
  <p>Selected landscapes in watercolor.</p>
</header>

<div class="featured-container">
  <span class="arrow arrow-left" onclick="prevImage()">&#10094;</span>
  <img id="featured" src="images/land_06.jpeg" alt="Featured Landscape">
  <span class="arrow arrow-right" onclick="nextImage()">&#10095;</span>
  <div class="caption" id="featured-caption">Landscape 06 · Watercolor on paper</div>
</div>

<div class="grid-container" id="grid">
  <img src="images/land_06.jpeg" onclick="setFeatured(0)">
  <img src="images/land_02.jpeg" onclick="setFeatured(1)">
  <img src="images/land_03.jpeg" onclick="setFeatured(2)">
  <img src="images/land_01.jpeg" onclick="setFeatured(3)">
  <img src="images/land_04.jpeg" onclick="setFeatured(4)">
  <img src="images/land_05.jpeg" onclick="setFeatured(5)">
  <img src="images/land_07.jpeg" onclick="setFeatured(6)">
</div>

<footer>© 2025 Narinder · artistnarender@icloud.com</footer>

<script>
  const images = [
    {src:"images/land_06.jpeg", caption:"Landscape 06 · Watercolor on paper"},
    {src:"images/land_02.jpeg", caption:"Landscape 02 · Watercolor on paper"},
    {src:"images/land_03.jpeg", caption:"Landscape 03 · Watercolor on paper"},
    {src:"images/land_01.jpeg", caption:"Landscape 01 · Watercolor on paper"},
    {src:"images/land_04.jpeg", caption:"Landscape 04 · Watercolor on paper"},
    {src:"images/land_05.jpeg", caption:"Landscape 05 · Watercolor on paper"},
    {src:"images/land_07.jpeg", caption:"Landscape 07 · Watercolor on paper"}
  ];
  let currentIndex = 0;
  const featured = document.getElementById("featured");
  const caption = document.getElementById("featured-caption");
  function showImage(index){ currentIndex=index; featured.src=images[currentIndex].src; caption.textContent=images[currentIndex].caption; }
  function nextImage(){ currentIndex=(currentIndex+1)%images.length; showImage(currentIndex); }
  function prevImage(){ currentIndex=(currentIndex-1+images.length)%images.length; showImage(currentIndex); }
  function setFeatured(index){ showImage(index); }
  setInterval(nextImage,5000);
</script>

</body>
</html>
