  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap');

    :root {
      --bg: #ffffff;
      --text: #1b1b1b;
      --muted: #777;
      --line: #e6e6e6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
    }

    header {
      max-width: 1100px;
      margin: auto;
      padding: 4rem 2rem 2rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    header p {
      max-width: 700px;
      font-size: 1.1rem;
      color: var(--muted);
    }

    nav {
      max-width: 1100px;
      margin: auto;
      padding: 1.5rem 2rem 3rem;
      display: flex;
      gap: 3rem;
      border-bottom: 1px solid var(--line);
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-size: 1rem;
    }

    nav a:hover { text-decoration: underline; }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 2rem;
    }

    section { margin-bottom: 6rem; }

    section h2 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
    }

    .gallery img {
      width: 100%;
      display: block;
    }

    footer {
      border-top: 1px solid var(--line);
      padding: 3rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
