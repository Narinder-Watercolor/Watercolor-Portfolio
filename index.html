<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narinder – Watercolor Artwork</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      cursor: default;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) contrast(0.95);
    }

    /* Overlay */
    .overlay {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4rem 3rem 6rem;
      background: linear-gradient(
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.15)
      );
      backdrop-filter: blur(4px);
      animation: fadeIn 1.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header h1 {
      font-size: 3.2rem;
      font-weight: 400;
      letter-spacing: 0.04em;
      margin-bottom: 0.6rem;
    }

    header p {
      max-width: 480px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    nav {
      display: flex;
      gap: 3rem;
      margin-top: 2.2rem;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 0.95rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: #111;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    footer {
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      color: #555;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay muted loop playsinline poster="images/video_poster.jpeg">
      <source src="videos/process_face.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Overlay Content -->
  <div class="overlay">
    <header>
      <h1>Narinder</h1>
      <p>
        Watercolor artist exploring the human face through light, volume,
        and minimal gesture.
      </p>

      <nav>
        <a href="introduction.html">Statement</a>
        <a href="artwork.html">Artwork</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <footer>
      © 2025 Narinder ·
      <a href="mailto:artistnarender@icloud.com">artistnarender@icloud.com</a>
    </footer>
  </div>

</body>
</html>
