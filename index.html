<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narinder – Artwork</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
      background: #f9f9f7;
    }

    /* Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2; /* behind everything */
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay */
    .overlay {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(2px);
      overflow-y: auto;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    header p {
      max-width: 600px;
      font-size: 1.1rem;
      color: #444;
    }

    nav {
      display: flex;
      gap: 2.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
    }

    nav a:hover { text-decoration: underline; }

    footer {
      font-size: 0.9rem;
      color: #555;
      margin-top: 3rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2.2rem; }
      header p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay muted loop playsinline poster="images/video_poster.jpeg">
      <source src="videos/process_face.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Overlay -->
  <div class="overlay">
    <header>
      <h1>Narinder</h1>
      <p>
        Watercolor artist exploring the human face through light, volume, and minimal gesture.
      </p>

      <nav>
        <a href="introduction.html">Introduction</a>
        <a href="figures.html">Human Figures</a>
        <a href="landscapes.html">Landscapes</a>
        <a href="floral.html">Floral Paintings</a>
        <a href="pencil.html">Pencil Shading</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <footer>
      © 2025 Narinder · artistnarender@icloud.com
    </footer>
  </div>

</body>
</html>
