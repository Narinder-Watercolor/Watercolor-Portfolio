<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narinder – Artwork</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
      background: #f9f9f7;
    }

    /* Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay */
    .overlay {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3rem 3rem;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(2px);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    header p {
      max-width: 600px;
      font-size: 1.1rem;
      color: #444;
    }

    nav {
      display: flex;
      gap: 2.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
    }

    nav a:hover { text-decoration: underline; }

    /* Section carousel */
    .carousel-container {
      max-width: 900px;
      margin: 3rem auto;
      text-align: center;
      position: relative;
    }

    .carousel-container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .carousel-caption {
      margin-top: 0.5rem;
      font-style: italic;
      color: #555;
      font-size: 1rem;
    }

    footer {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-bg">
    <video autoplay muted loop playsinline poster="images/video_poster.jpeg">
      <source src="videos/process_face.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Overlay -->
  <div class="overlay">
    <header>
      <h1>Narinder</h1>
      <p>
        Watercolor artist exploring the human face through light, volume,
        and minimal gesture.
      </p>

      <nav>
        <a href="introduction.html">Introduction</a>
        <a href="figures.html">Human Figures</a>
        <a href="landscapes.html">Landscapes</a>
        <a href="floral.html">Floral Paintings</a>
        <a href="pencil.html">Pencil Shading</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Carousel -->
    <div class="carousel-container">
      <a id="carousel-link" href="figures.html">
        <img id="carousel-image" src="images/fig_19.jpeg" alt="Carousel preview">
      </a>
      <div class="carousel-caption" id="carousel-caption">Human Figures</div>
    </div>

    <footer>
      © 2025 Narinder · artistnarender@icloud.com
    </footer>
  </div>

<script>
  // Carousel data
  const carousel = [
    {src:"images/fig_19.jpeg", caption:"Human Figures", link:"figures.html"},
    {src:"images/land_06.jpeg", caption:"Landscapes", link:"landscapes.html"},
    {src:"images/flower_04.jpeg", caption:"Floral Paintings", link:"floral.html"},
    {src:"images/pencil_01.jpeg", caption:"Pencil Shading", link:"pencil.html"}
  ];

  let current = 0;
  const image = document.getElementById("carousel-image");
  const caption = document.getElementById("carousel-caption");
  const link = document.getElementById("carousel-link");

  function nextCarousel(){
    current = (current + 1) % carousel.length;
    image.src = carousel[current].src;
    caption.textContent = carousel[current].caption;
    link.href = carousel[current].link;
  }

  setInterval(nextCarousel, 5000); // auto-slide every 5 seconds
</script>

</body>
</html>
